{% extends "base.html" %}

{% load static %}

{% block content %}
<h1>Confirm Tenant Deletion</h1>
<p>Are you sure you want to delete this tenant?</p>

<form action="{% url 'delete_tenant' tenant_id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
    <a href="{% url 'management' %}">Cancel</a>
</form>


{% endblock %}
