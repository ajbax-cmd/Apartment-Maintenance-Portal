{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- tenants.html -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Request</button>
</form>
{% if messages %}
    {% for message in messages %}
        <div class="{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


{% endblock %}
